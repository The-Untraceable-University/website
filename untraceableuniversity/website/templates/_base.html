{% load static %}
<!doctype html>
<html>
<head>
<title>{% block title %}{% endblock %} - {{ _("Untraceable University") }}</title>
<meta charset="UTF-8" />
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="{% static 'js/bootstrap.min.js' %}" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
{% block head %}{% endblock %}
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">{{ _("Untraceable University") }}</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Overview</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Mission</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Timeline</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQ</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Join Us</a></li>
      </ul>
    </header>
  </div>
</div>

{% block content %}{% endblock %}

{% block footer %}{% endblock %}

</body>
</html>
