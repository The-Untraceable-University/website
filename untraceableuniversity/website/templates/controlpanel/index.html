{% extends "_base.html" %}

{% block content %}

<div class="container pb-5">

  <div class="row">

    <div class="col">

    <h1>
    {% block title %}
      Control panel
    {% endblock %}
    </h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Page</th>
          <th>Type</th>
          <th>Parent</th>
          <th>Add child</th>
        </tr>
      </thead>
      <tbody>
      {% for each in pages %}
        <tr>
          <td><a href="{% url 'controlpanel_page' each.id %}">{{ each }}</a></td>
          <td>{{ each.get_format_display }}</td>
          <td>{{ each.parent_page }}</td>
          <td><a href="{% url 'controlpanel_page' %}?parent={{ each.id }}">Add</a></td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

    </div>
  </div>
</div>

{% endblock %}
